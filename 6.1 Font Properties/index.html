<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */

/* 1 */
#coral_text{
  color: coral;
}

/* 2 */
#font_size{
  font-size: 2rem;
}

/* 3 */
#font_weight{
  font-weight: 900;
}
    
/* 4 */
#font_family{
  font-family: "Caveat", cursive;
  font-weight: 400;
}

/* 5 */
#text_align{
  text-align: right;
}

/* 6 */
html{
  font-size: 30px;
}

  </style>
  <link href="Link: https://fonts.google.com/specimen/Caveat">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral_text">Color</p>
  <p id="font_size">Font Size</p>
  <p id="font_weight">Font Weight</p>
  <p id="font_family">Font Family</p>
  <p id="text_align">Text Align</p>
